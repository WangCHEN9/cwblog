query Posts {
  postsConnection {
    edges {
      cursor
      node {
        author {
          bio
          name
          id
          photo {
            url
          }
        }
        createdAt
        slug
        title
        excerpt
        featuredImage {
          url
        }
        categories {
          name
          slug
        }
      }
    }
  }
}

query Categories {
  categories {
    name
    slug
  }
}

query PostDetails($slug: String!) {
  post(where: { slug: $slug }) {
    title
    excerpt
    featuredImage {
      url
    }
    author {
      name
      bio
      photo {
        url
      }
    }
    createdAt
    slug
    content {
      raw
    }
    categories {
      name
      slug
    }
  }
}

query PostsWithCategories($slug: String!, $categories: [String!]) {
  posts(
    where: {
      slug_not: $slug
      AND: { categories_some: { slug_in: $categories } }
    }
    last: 3
  ) {
    title
    featuredImage {
      url
    }
    createdAt
    slug
  }
}

query AdjacentPosts($createdAt: DateTime!, $slug: String!) {
  next: posts(
    first: 1
    orderBy: createdAt_ASC
    where: { slug_not: $slug, AND: { createdAt_gte: $createdAt } }
  ) {
    title
    featuredImage {
      url
    }
    createdAt
    slug
  }
  previous: posts(
    first: 1
    orderBy: createdAt_DESC
    where: { slug_not: $slug, AND: { createdAt_lte: $createdAt } }
  ) {
    title
    featuredImage {
      url
    }
    createdAt
    slug
  }
}

query CategoryPost($slug: String!) {
  postsConnection(where: { categories_some: { slug: $slug } }) {
    edges {
      cursor
      node {
        author {
          bio
          name
          id
          photo {
            url
          }
        }
        createdAt
        slug
        title
        excerpt
        featuredImage {
          url
        }
        categories {
          name
          slug
        }
      }
    }
  }
}

query FeaturedPost {
  posts(where: { featuredPost: true }) {
    author {
      name
      photo {
        url
      }
    }
    featuredImage {
      url
    }
    title
    slug
    createdAt
  }
}

query Comments($slug: String!) {
  comments(where: { post: { slug: $slug } }) {
    name
    createdAt
    comment
  }
}

query RecentPosts {
  posts(orderBy: createdAt_ASC, last: 3) {
    title
    featuredImage {
      url
    }
    createdAt
    slug
  }
}
